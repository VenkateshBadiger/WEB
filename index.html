<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    p {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .heart {
      width: 100px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff3b2f;
      transform: scale(1.1);
    }
    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffeb3b;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffeb3b;
      animation: confetti-fall 5s linear infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Hey Rajatha,</h1>
  <p>A very unromantic request ‚ù§Ô∏è</p>
  <p>Will you be my Valentine?</p>
  <img src="./images/heart.jpg" alt="Heart" class="heart">
  
  <br><br>

  <button onclick="showMessage()">Yes!</button>
  <button onclick="tryHarder()">Maybe?</button>

  <p class="hidden-message" id="hiddenMessage">Yay! I knew you'd say yes! üíñ</p>

  <!-- Confetti -->
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
  <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: 0.5s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: 2.5s;"></div>
  <div class="confetti" style="left: 90%; animation-delay: 3.5s;"></div>

  <!-- Countdown Timer -->
  <h2 id="countdown"></h2>

  <!-- Embedded Romantic Song -->
  <p>üé∂ Here's a special song for you:</p>
  <iframe width="300" height="100" 
  src="https://www.youtube.com/embed/7CMkkKdXAiA?autoplay=1&mute=0"
  frameborder="0" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
</iframe>

  <script>
    function showMessage() {
      document.getElementById('hiddenMessage').style.display = 'block';
      document.body.style.background = 'linear-gradient(135deg, #ff6f61, #ffeb3b)';
    }
    function tryHarder() {
      alert("Aww, I'll try harder to win your heart! üíï");
    }

    // Countdown Timer
    const valentinesDay = new Date("February 14, 2025 00:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = valentinesDay - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML = `Only ${days} days until Valentine's Day!`;
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Happy Valentine's Day! üíñ";
      }
    }, 1000);
  </script> 
</body>
</html>
